<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Hugo Features</title>  <style>    body {      background-color: #f8fafc;      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;      color: #334155;      display: flex;      flex-direction: column;      align-items: center;      margin: 0;      padding: 0;    }    .title-container {      display: flex;      align-items: center;      gap: 0.5rem;      margin-top: 2rem;      justify-content: center;    }    h1 {      color: #dba622; /* keep gold accent */      font-weight: 700;      font-size: 2.5rem;      margin: 0;    }    .logo {      width: 60px;      height: auto;      background-color: transparent;      border: none;         box-shadow: none;        border-radius: 0;    }    .feature-container {      max-width: 800px;      width: 100%;      margin-bottom: 2rem;      text-align: center;    }    h2 {      color: #2570df;      font-weight: 600;      font-size: 1.75rem;      margin-bottom: 1rem;    }    img {      display: block;      max-width: 100%;      height: auto;      border-radius: 8px;      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);      border: 4px solid #18181B;      background-color: transparent;      margin: 0 auto;    }  </style></head><body>  <div class="title-container">    <img src="hugo.png" alt="Hugo Logo" class="logo">    <h1>Hugo Features</h1>  </div>  <div class="feature-container">    <h2>Captcha</h2>    <img src="captcha.png" alt="Captcha showcase">  </div>  <div class="feature-container">    <h2>Colors</h2>    <img src="colors.png" alt="Colors showcase">  </div>  <div class="feature-container">    <h2>Messages</h2>    <img src="messages.png" alt="Messages showcase">  </div>  <div class="feature-container">    <h2>Setup</h2>    <img src="setup.png" alt="Setup showcase">  </div>  <div class="feature-container">    <h2>Groups</h2>    <img src="group.png" alt="Groups showcase">  </div>  <div class="feature-container">    <h2>XP</h2>    <img src="xp.png" alt="XP showcase">  </div>  <div class="feature-container">    <h2>Rolekick</h2>    <img src="rolekick.png" alt="Rolekick showcase">  </div>  <div class="feature-container">    <h2>Logs</h2>    <img src="logs.png" alt="Logs showcase">  </div></body></html>
