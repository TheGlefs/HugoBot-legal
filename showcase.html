<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Hugo Showcase</title>    <style>        body {            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;            background-color: #f8fafc;            color: #334155;            margin: 0;            padding: 2rem;        }        .container {            max-width: 1000px;            margin: 0 auto;            text-align: center;        }        h1 {            color: #1e293b;            margin-bottom: 2.5rem;            font-size: 2.5rem;        }        .showcase-grid {            display: grid;            gap: 2.5rem;             grid-template-columns: 1fr;        }        .showcase-item {            background: #ffffff;            border-radius: 12px;            box-shadow: 0 4px 6px rgba(0,0,0,0.04);            border: 1px solid #e2e8f0;            padding: 1.5rem;            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;        }        .showcase-item:hover {            transform: translateY(-5px);            box-shadow: 0 8px 15px rgba(79, 70, 229, 0.1);        }        .showcase-item h2 {            margin-top: 0;            color: #2570df;            text-transform: capitalize;        }        .showcase-item img {            max-width: 100%;            height: auto;            border-radius: 8px;            border: 1px solid #e2e8f0;        }    </style></head><body>    <div class="container">        <h1>Hugo Showcase</h1>        <div class="showcase-grid">            <div class="showcase-item">                <h2>Captcha</h2>                <img src="captcha.png" alt="Captcha showcase">            </div>            <div class="showcase-item">                <h2>Colors</h2>                <img src="colors.png" alt="Colors showcase">            </div>            <div class="showcase-item">                <h2>Messages</h2>                <img src="messages.png" alt="Messages showcase">            </div>            <div class="showcase-item">                <h2>Setup</h2>                <img src="setup.png" alt="Setup showcase">            </div>            <div class="showcase-item">                <h2>Rolekick</h2>                <img src="rolekick.png" alt="Rolekick showcase">            </div>            <div class="showcase-item">                <h2>Groups</h2>                <img src="group.png" alt="Group showcase">            </div>            <div class="showcase-item">                <h2>XP</h2>                <img src="xp.png" alt="XP showcase">            </div>            <div class="showcase-item">                <h2>Logs</h2>                <img src="logs.png" alt="Logs showcase">            </div>        </div>    </div></body></html>
